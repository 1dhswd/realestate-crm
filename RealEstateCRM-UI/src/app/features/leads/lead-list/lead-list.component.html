<mat-card>
  <mat-card-header>
    <mat-card-title>Leads</mat-card-title>
    <button mat-raised-button color="primary" (click)="createLead()">
      Add Lead
    </button>
  </mat-card-header>

  <mat-card-content>
    <div *ngIf="loading" class="loading">Loading...</div>

    <table mat-table [dataSource]="leads" *ngIf="!loading">
      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef>Customer</th>
        <td mat-cell *matCellDef="let lead">{{ lead.customerName }}</td>
      </ng-container>

      <ng-container matColumnDef="propertyTitle">
        <th mat-header-cell *matHeaderCellDef>Property</th>
        <td mat-cell *matCellDef="let lead">{{ lead.propertyTitle || 'N/A' }}</td>
      </ng-container>

      <ng-container matColumnDef="statusName">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let lead">
          <mat-chip [highlighted]="true">
            {{ lead.statusName }}
          </mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="budget">
        <th mat-header-cell *matHeaderCellDef>Budget</th>
        <td mat-cell *matCellDef="let lead">{{ lead.budget | currency:'TRY' }}</td>
      </ng-container>

      <ng-container matColumnDef="nextFollowUpDate">
        <th mat-header-cell *matHeaderCellDef>Next Follow Up</th>
        <td mat-cell *matCellDef="let lead">{{ lead.nextFollowUpDate | date:'short' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let lead">
          <button mat-icon-button color="primary" matTooltip="Edit Lead" (click)="editLead(lead.id)">
            <mat-icon>E</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Delete Property" (click)="deleteLead(lead.id)">
            <mat-icon>D</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>

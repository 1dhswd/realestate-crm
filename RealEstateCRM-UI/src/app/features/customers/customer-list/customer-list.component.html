<mat-card>
  <mat-card-header>
    <mat-card-title>Customers</mat-card-title>
    <button mat-raised-button color="primary" (click)="createCustomer()">
      Add Customer
    </button>
  </mat-card-header>

  <mat-card-content>
    <div *ngIf="loading" class="loading">Loading...</div>

    <table mat-table [dataSource]="customers" *ngIf="!loading">
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let customer">{{ customer.firstName }}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let customer">{{ customer.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let customer">{{ customer.email }}</td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let customer">{{ customer.phoneNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let customer">{{ customer.statusName }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let customer">
          <button mat-icon-button color="primary" matTooltip="Edit Property" (click)="editCustomer(customer.id)">
            <mat-icon class="actions">E</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Delete Property" (click)="deleteCustomer(customer.id)">
            <mat-icon>D</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
